<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Quiz Time!</h1>
  </header>
  <main>
    <div class="quiz-container">
      <div class="question">
        <h2 id="question-text"></h2>
      </div>
      <div class="answers">
        <button class="answer" data-answer="0"></button>
        <button class="answer" data-answer="1"></button>
        <button class="answer" data-answer="2"></button>
        <button class="answer" data-answer="3"></button>
      </div>
    </div>
  </main>
  <footer>
    <p>Good luck!</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
